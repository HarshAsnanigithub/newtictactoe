<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <div class="heading border">
        <h1>Tic Tac Toe</h1>
    </div>
    <h2 class="h2">Choose your turn</h2>
    <div class="message hide">
        <h2>Winner</h2>
    </div>
    <div class="main border">
            <button class="button hide"></button>
            <button class="button hide"></button>
            <button class="button hide"></button>
            <button class="button hide"></button>
            <button class="button hide"></button>
            <button class="button hide"></button>
            <button class="button hide"></button>
            <button class="button hide"></button>
            <button class="button hide"></button>
    </div>
    <div class="turn">
        <button class="turn1 tbutton ">X</button>
        <button class="turn2 tbutton ">O</button>
    </div>
    <div class="last hide border">
        <button class="reset"><i class="fa-sharp fa-solid fa-pause fa-2xl"></i></button>
    </div>
    <div class="last2 hide border">
        <button class="newbtn"><i class="fa-solid fa-rotate-left fa-rotate-180 fa-2xl"></i></button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
